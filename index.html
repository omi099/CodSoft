<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Directory</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .project-container {
        text-align: center;
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (min-width: 600px) {
        .button-container {
          flex-direction: row;
          justify-content: center;
        }
      }

      .project-button {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 300px;
      }

      .project-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <main class="project-container">
      <h1>My Projects</h1>
      <div class="button-container">
        <a href="./Portfolio - Final/index.html" class="project-button"
          >Portfolio</a
        >
        <a href="./Landing - Page/index.html" class="project-button"
          >Landing Page</a
        >
        <a href="./Calculator - App/index.html" class="project-button"
          >Calculator</a
        >
      </div>
    </main>
  </body>
</html>
